<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Manager</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Item Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            
        </div>
      </nav>
<br>


<div class="container">
    <h1>Add item</h1>
    <form id="itemForm">
      <div class="form-group">
          <label for="text">Text</label>
          <input type="text" id="text" class="form-control">
      </div>
      <div class="form-group">
          <label for="body">Body</label>
          <textarea id="body" class="form-control"></textarea>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    <hr>
    <ul id="items" class="list-group">

    </ul>
</div>



    <script
    src="https://code.jquery.com/jquery-1.12.4.js"
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
    crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            getItems();

            //Submit form
            $('#itemForm').on('submit', function(e){
                e.preventDefault();

                let text = $('#text').val();
                let body = $('#body').val();

                addItem(text, body);
            });

            //Delete Item
            $('body').on('click', '.deleteLink', function(e){
                e.preventDefault();

                let id = $(this).data('id');

                deleteItem(id);
            });

            //Deleting Item using API
            function deleteItem(id){
                $.ajax({
                    method: 'POST',
                    url: 'http://itemapi3.test/api/items/'+id,
                    data: {_method: 'DELETE'}
                }).done(function(){
                    alert('Item Removed');
                    location.reload();
                });
            }

            //Insert items using API
            function addItem(text, body){
                $.ajax({
                    method:'POST',
                    url:'http://itemapi3.test/api/items',
                    data: {text: text, body: body}
                }).done(function(item){
                    alert("Item #"+item.id+" has been added.");
                    location.reload();
                });
            }


            
            //Get Item from API
            function getItems(){
                $.ajax({
                    url:'http://itemapi3.test/api/items'
                }).done(function(items){
                    output = '';
                    $.each(items, function(key, item){
                        output += `
                            <li class='list-group-item'>
                                <strong>${item.text}: </strong>${item.body} <a href="#" class="deleteLink" data-id="${item.id}">Delete</a>
                            </li>
                        `;
                    });

                    $('#items').append(output);
                });
            }
        });

    </script>
    
</body>
</html>
